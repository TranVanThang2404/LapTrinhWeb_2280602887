    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
            background-color: #fff;
        }
        .product img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .product h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 16px;
            line-height: 1.5;
        }
        .product .price {
            font-size: 20px;
            color: #b12704;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        nav {
            background-color: #ffa486;
            color: #fff;
            text-align: center;
            padding: 10px;
            grid-column: 1 / span 2;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul {
            list-style: none;
        }  
        .social-icons {
            margin-top: 20px;
            font-size: 16px;
        }

        .social-icons a {
            display: block;
        }
        .social-icons img {
            width: 30px; /* Điều chỉnh chiều rộng */
            height: 30px; /* Điều chỉnh chiều cao */
        }
        .sidebar {
            background-color: #199cff;
            color: #fff;
            padding: 10px;
            grid-column: 2;
        }
    </style>
